namespace: services
appname: nginx
replicaCount: 1
image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: "0.5"
    memory: "256Mi"
  requests:
    cpu: "0.1"
    memory: "128Mi"

service: 
  port: 80

secretname: websitesecret
ingress:
  host: dlgkedemo.com
  path: /

